<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Ipsita</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    img {
      max-width: 90%;
    }
    .cracker, .balloon {
      position: absolute;
      pointer-events: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <h1>Happy Birthday üéÇ‚ù§Ô∏è</h1>

  <!-- Initial Button to Start Gift Flow -->
  <button onclick="startGiftSequence()">Click to Get Your Surprise</button>

  <!-- Gift Box Section -->
  <div id="giftBox" style="display:none; text-align:center;">
    <img src="./assets/giftbox.png" id="giftImg" style="width:150px;cursor:pointer;" alt="Gift Box"/>
    <p>Click here gift Ipsita üéÅ</p>
  </div>

  <!-- Ipsita Photo Section -->
  <div id="ipsitaPhoto" style="display:none; text-align:center;">
    <img src="./assets/ipsita.jpg" style="width:250px; border-radius:15px;">
    <p>Happy Birthday Ipsita ‚ù§Ô∏è</p>
  </div>

  <script>
    async function startGiftSequence() {
      await Swal.fire({
        title: 'Do you want a gift? üéÅ',
        showCancelButton: true,
        confirmButtonText: 'Yes',
        cancelButtonText: 'Yes Yes Yes ‚ù§Ô∏è',
      });

      await Swal.fire('Just kidding üòÖ');
      await Swal.fire('Ye lo tumhara gift üéÅ');

      document.querySelector('button').style.display = 'none';
      document.getElementById('giftBox').style.display = 'block';

      document.getElementById('giftImg').onclick = function () {
        document.getElementById('giftBox').style.display = 'none';
        document.getElementById('ipsitaPhoto').style.display = 'block';
        showCrackers();
        showBalloons();

        setTimeout(() => {
          document.getElementById('ipsitaPhoto').style.display = 'none';
          Swal.fire('The End ‚ù§Ô∏è');
        }, 6000);
      };
    }

    function showCrackers() {
      for (let i = 0; i < 20; i++) {
        const cracker = document.createElement('div');
        cracker.className = 'cracker';
        cracker.innerHTML = '‚ú®';
        cracker.style.fontSize = '20px';
        cracker.style.left = Math.random() * 100 + 'vw';
        cracker.style.top = Math.random() * 100 + 'vh';
        cracker.style.opacity = Math.random();
        document.body.appendChild(cracker);
        setTimeout(() => cracker.remove(), 1000);
      }
    }

    function showBalloons() {
      for (let i = 0; i < 10; i++) {
        let balloon = document.createElement('div');
        balloon.className = 'balloon';
        balloon.innerHTML = 'üéà';
        balloon.style.fontSize = '30px';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.top = '100vh';
        balloon.style.transition = 'top 5s ease-out';
        document.body.appendChild(balloon);
        setTimeout(() => {
          balloon.style.top = '-10vh';
        }, 100);
        setTimeout(() => balloon.remove(), 6000);
      }
    }
  </script>
</body>
</html>
